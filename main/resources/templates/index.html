<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta>
	<title>CRUD PRODUCTO</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-4">
		<h1>Listar Productos</h1>
		<a th:href="@{/agregar}" class="btn btn-primary">Nuevo Producto</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Codigo</th>
					<th>Descripcion</th>
					<th>Precio Compra</th>
					<th>Precio Venta</th>
					<th>Existencias</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.codigo}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.precioCompra}"></td>
					<td th:text="${producto.precioVenta}"></td>
					<td th:text="${producto.existencias}"></td>
					<td>
						<a th:href="@{/detalle/}+${producto.id}" class="btn btn-info">Detalle</a>
						<a th:href="@{/editar/}+${producto.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${producto.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta>
	<title>CRUD PRODUCTO</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form method="post" th:action="@{/guardar}" th:object="${producto}">
				<div class="card">
					<div class="card-header">
						<h3>Editar Producto</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{id}" type="text" class="form-control" readonly>
						</div>
						<div class="form-group">
							<label>Codigo</label>
							<input th:field="*{codigo}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Descripcion</label>
							<input th:field="*{descripcion}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Precio Compra</label>
							<input th:field="*{precioCompra}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Precio Venta</label>
							<input th:field="*{precioVenta}" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label>Existencias</label>
							<input th:field="*{existencias}" type="text" class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" class="btn btn-warning" value="Editar">
						<a href="http://localhost:8080/listar">Pagina Principal</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
